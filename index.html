<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashi's Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shashi's Zone</h1>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </header>

    <!-- Embedded translate.spotrot.com iframe -->
<!--
    <section id="translator-embed" style="padding: 1rem;">
        <iframe
            src="https://translate.spotrot.com"
            title="Translate"
            style="width: 100%; height: 320px; border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
        ></iframe>
    </section>
-->
    <main id="grid-container">
        <!-- Translate Module Grid Card -->
        <button class="card" onclick="openIframePopup('https://translate.spotrot.com')">Translate</button>
        <!-- Learning modules will be added here dynamically by JavaScript -->
    </main>

    <div id="fullscreen-overlay" class="hidden">
        <div id="fullscreen-content">
            <div id="fullscreen-scrollable-area">
                <img id="fullscreen-image" src="" alt="Fullscreen Image">
                <p id="filename-display"></p>
            </div>
            <button id="prev-button">< Prev</button>
            <button id="next-button">Next ></button>
            <button id="close-button">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
